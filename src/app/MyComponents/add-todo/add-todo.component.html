<h4>Add a Todo</h4>
<div class="my-3">
    
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Add todo">

        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc" placeholder="Todo Description">
        </div>

        <button type="submit" class="btn my-2 btn-sm btn-primary">Add Todo</button>
    </form>
    
</div>
